<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Lançamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    
</head>
<body id="app">

  <header>
    <nav class="navbar navbar-expand navbar-light bg-white">
        <div class="container-fluid menu d-flex">
          <a class="navbar-brand" href="#">
              <img src="./Assets/imagens/nikel-small-logo.png" alt="Nikel" class="img-fluid">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <div>
                    <a href="home.html"> <button class="btn navbtn"> <i class="bi bi-house-door-fill fs-4"> </i> </button> </a>
                </div>
                <div>
                    <a href="transactions.html"> <button class="btn navbtn colorsecondary"> <i class="bi bi-currency-exchange fs-4"> </i>  </button> </a>
                </div>
                <div class="dropdown">
                        <button class="btn navbtn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle fs-4"></i></button>
                          <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                          <li><buttom class="dropdown-item" id="buttomlogout">Sair</buttom> </li> </ul>
                </div>
            </div>          
          </div>
        </div>
      </nav>
</header>

    <main>
        <div class="container-lg">
            <div class="row">

                <div class="col d-flex justify-content-start align-itens-center m-5"> 
                  <div>
                      <i class="bi bi-currency-exchange colorprimary icon-detail fs-1"></i>
                      <span class="align-middle fs-1"> Lançamentos </span>
                  </div>                      

                </div>

                <div class="col d-flex justify-content-end align-itens-center mt-5"> 
                    <div><img class="d-none d-md-inline" src="./Assets/imagens/coins-small.png" alt=""></div>

                </div>
            </div>


            <div class="row">

                <div class="col-12 d-flex justify-content flex-columm mt-5 shadow-lg info"> 

                    <div class="container">

                        <div class="row">

                            <div class="col-12">

                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Data</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Descrição</th>
                                      </tr>
                                    </thead>
                                    <tbody id="transactions-list">
                                                                            
                                    </tbody>
                                  </table>                                
                            </div>
                                                  
                        </div>                                         
                        

                    </div>


                </div>

            </div>

            <button class="btn buttomfloat" data-bs-toggle="modal" data-bs-target="#transactionModal"><i class="bi bi-plus"></i></button>
        </div>

           

    <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar Lançamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <form id="transaction-form">
            <div class="modal-body">

                    <div class="mb-3">
                      <label for="value-imput" class="form-label">Valor</label>
                      <input type="number" class="form-control" id="value-imput" aria-describedby="emailHelp" required>                          
                    </div>

                    <div class="mb-3">
                      <label for="description-imput" class="form-label">Descrição</label>
                      <input type="text" class="form-control" id="description-imput">                          
                    </div>

                    <div class="mb-3">
                        <label for="date-imput" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date-imput" required>                            
                      </div>
                    
                     <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                            <label class="form-check-label" for="inlineRadio1">Entrada</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Saída</label>
                          </div>                              
                     </div> 
                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary buttom-cancel" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn buttom-default">Adicionar</button>
            </div>
        </form>
          </div>
        </div>
      </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JS/transactions.js"></script>
  </body>

</html>
